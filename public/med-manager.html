<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Manage_Meds</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="shortcut icon" href="images/pill.ico">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    

</head>

<body>

	<script src="js/med-manager.js" type="text/javascript"></script>
	<link href='https://clin-table-search.lhc.nlm.nih.gov/autocomplete-lhc-versions/15.1.0/autocomplete-lhc_jQueryUI.min.css' rel="stylesheet">
    <script src='https://clin-table-search.lhc.nlm.nih.gov/autocomplete-lhc-versions/15.1.0/autocomplete-lhc_jQuery.min.js'></script>

	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-primary" id="medListBtn">Go to Med List</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-warning" id="dashBtn">User Dashboard</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-warning" id="todayBtn">Today's Meds</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-danger" href="/logout">Log Out</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="med-manager">
					<div class="form-group">
						<label for="name">Name:</label>
						<input placeholder="Name of Medication" type="text" class="form-control" id="name">
						<br />
						<label for="dose">Dose:</label>
						<input placeholder="Dosage" type="text" class="form-control" id="dose">
						<br />
						<label for="frequency">Frequency: (Daily, Weekly, Monthly, etc.) </label>
						<input placeholder="Frequency" type="text" class="form-control" id="frequency">
						<br />
						<label for="times">Times: (Integer) </label>
						<input placeholder="Times" type="text" class="form-control" id="times">
						<br />
						<label for="start">Start Date:</label>
						<input id="start" type="date" class="form-control" placeholder="Choose a date">
						<br />
						<label for="instructions">Instructions:</label>
						<input placeholder="Instructions" type="text" class="form-control" id="instructions">
						<br />
				        <label for="count">Count:</label>
						<input placeholder="Count" type="text" class="form-control" id="count">
						<br />
						<div class="form-group">
							<label for="category">Select User:</label>
							<select class="form-control" id="user">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	
</body>

</html>
