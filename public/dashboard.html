<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>User Information</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="shortcut icon" href="images/pill.ico">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	<div class="row top-30">
	  
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-primary" id="medListBtn">Go to Med List</a>
      </div>
	  <div class="col-md-2 col-sm-2">
        <a class="btn btn-success" id="newMedBtn">New Meds</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-warning" id="todayBtn">Today's Meds</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-danger" href="/logout">Log Out</a>
      </div>
      <div class="col-md-4 col-sm-4">
      	<!--Google Search Bar Form-->
        <form method="get" action="http://www.google.com/search" target="_blank">
          <div>
          <h4 align="left">Search for a local pharmacy</h4>
          <table id="google" border="0" align="left" cellpadding="0">
                    
          <input type="text"   name="q" size="30" style="color:#808080;"
          maxlength="255" value="Google"
          onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='black';" onblur="if(this.value=='')this.value=this.defaultValue; "/>         
          
          </table>
          </div>
        </form>       
      </div>
      
    </div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="user-container">
					<h1>User Information</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>User Name</th>
								<th>See all Meds</th>
								<th>Add a new Med</th>
								<th>Delete Account</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/dashboard.js" type="text/javascript"></script>

</body>

</html>
