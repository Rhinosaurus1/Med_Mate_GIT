<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Manage_Users</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/med-list">Go to Med List</a>
      </div>
	  <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/med-manager">New Meds</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/today">Today's Meds</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="user-container">
					<h1>Users</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Login Name</th>
								<th>See User's Meds</th>
								<th>New Med</th>
								<th>Delete User</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="user-form">
									<td colspan="2">
										<input placeholder="Enter a name" id="user-name" type="text" class="user-input" />
									</td>
									<td colspan="2">
										<input placeholder="Enter a login name" id="login-name" type="text" class="user-input"/>
									</td>
									<td colspan="2">
										<input placeholder="Enter a password" id="password" type="text" class="user-input"/>
									</td>
									<td><button type="submit" class="btn btn-success">Create User</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</d>
		<!-- Custom Script -->
		<script src="js/user.js" type="text/javascript"></script>

</body>

</html>
