<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Manage_Users</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="shortcut icon" href="images/pill.ico">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="user-container">
					<h1>User Login</h1>
					<div id="form-row" style = "display:block">
						<form id="user-form">
							<label for="login-name">Login Name:</label>
								<input placeholder="Enter your login name" id="login-name" name="username" type="text" class="user-input"/>
							<br />
							<label for="login-name">Password:</label>
								<input placeholder="Enter your password" id="password" name="password" type="password" class="user-input"/>
							<br />
							<button type="submit" class="btn btn-success" value="Log In">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel">
					<div class="panel-body" id="userInfoPanel">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Custom Script-->
	<script src="js/login.js" type="text/javascript"></script>
</body>

</html>
